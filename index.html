<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Video Player</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
    <script src="https://kit.fontawesome.com/3ec8e7f301.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="player" style="border-radius: 10px">
      <video class="player__video viewer" src="652333414.mp4"></video>

      <div class="player__controls">
        <!-- video progress -->
        <div class="progress">
          <div class="progress__filled"></div>
        </div>
        <!-- pause/play -->
        <button class="player__button toggle" title="Toggle Play">â–º</button>
        <!-- volume -->
        <input
          type="range"
          name="volume"
          class="player__slider"
          min="0"
          max="1"
          step="0.05"
          value="1"
        />
        <!-- playback speed-->
        <input
          type="range"
          name="playbackRate"
          class="player__slider"
          min="0.5"
          max="2"
          step="0.1"
          value="1"
        />
        <!-- skip forwards/backwords -->
        <button data-skip="-10" class="player__button">Â« 10s</button>
        <button data-skip="25" class="player__button">25s Â»</button>
        <button type="button" class="fullscreen" onclick="toggleFullScreen()">
          <i class="fa-solid fa-expand fa-2xl" style="color: #f7f7f7;"></i>
        </button>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
